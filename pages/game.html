<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, height=device-height"/>
  <title>Hivery Game</title>

  <!-- CSS  -->
  <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="../css/game_style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body class="background_default ">
 <div class="row generic_text img_divSize">
     <!-- Money Counter at the Top Left Corner -->
     <div class="col s3 counter" id="moneyCounterDiv">
         <img src="../img/barRevenue.png">
         <p id="actual_profit"></p>
     </div>
     <!-- Advice banner -->
     <div class="col s6 offset-s3 advice_banner">
         <div class="advice img_divSize">
             <img src="../img/popoverBoy.png">
             <p>Watch out! Your machine would need restocking in 6 days. That costs $400 per time</p>
         </div>
     </div>
     <!-- Time Counter at the Top Right Corner -->
     <div class="col s3 offset-s9 counter">
         <img src="../img/barTime.png">
         <p id="timer"></p>
     </div>
 </div>
 <div class="row">
     <!-- Drinks Selected -->
     <div class="col s4 commonHeightDrinks">
        <div class="drinks_machine">
            <div class="drink_row column_machine_drinks">
                <div class="col s3 ">
                    <img src="../img/coke-bottle.png">
                </div>
                <div class="col s3 offset-c3 ">
                    <img src="../img/coke-bottle.png">
                </div>
                <div class="col s3 offset-c6 ">
                    <img src="../img/coke-bottle.png">
                </div>
                <div class="col s3 offset-c9">
                    <img src="../img/coke-bottle.png">
                </div>
            </div>
            <div class="drink_row column_machine_drinks">
                <div class="col s3 ">
                    <img src="../img/coke-bottle.png">
                </div>
                <div class="col s3 offset-c3">
                    <img src="../img/coke-bottle.png">
                </div>
                <div class="col s3 offset-c6">
                    <img src="../img/coke-bottle.png">
                </div>
                <div class="col s3 offset-c9">
                    <img src="../img/coke-bottle.png">
                </div>
            </div>
            <div class="drink_row column_machine_drinks">
                <div class="col s3">
                    <img src="../img/coke-bottle.png">
                </div>
                <div class="col s3 offset-c3">
                    <img src="../img/coke-bottle.png">
                </div>
                <div class="col s3 offset-c6">
                    <img src="../img/coke-bottle.png">
                </div>
                <div class="col s3 offset-c9">
                    <img src="../img/coke-bottle.png">
                </div>
            </div>
        </div>
     </div>
     <!-- Information of the selected drink -->
     <div class="col s3 offset-s4 commonHeightDrinks">
         <div class="actual_drink_inside img_divSize">
             <img src="../img/storeBoard.png">
             <div class="STORE"><p>STORE</p></div>
             <div class="drink_selected">
                <img src="../img/markSoda.png">
             </div>
             <div id="drink_button" class="button_game button_text drink_button">
                 <img src="../img/gameButton.png">
                 <p>2.8</p>
             </div>
         </div>
     </div>
     <!-- Drinks Stats -->
     <div class="col s5 offset-s7 commonHeightDrinks generic_text">
        <div class="drinks_stats_inside img_divSize">
            <img src="../img/statsBoard.png">
            <div class="STATS">
                 <p>STATS</p>
             </div>
            <table>
              <tr class="drinks_name">
                <th></th>
                <th>SODA</th>
                <th>COLA</th>
                <th>TROPICS</th>
                <th>DRINKS</th>
                <th>JUICE</th>
              </tr>
              <tr>
                <th class="category">PRICE</th>
                <td>$1.20</td>
                <td>$1.30</td>
                <td>$1.40</td>
                <td>$1.50</td>
                <td>$1.60</td>
              </tr>
              <tr>
                <th class="category">UNITS PER DAY</th>
                <td>4.1</td>
                <td>3.1</td>
                <td>2.3</td>
                <td>1.9</td>
                <td>1.1</td>
              </tr>
              <tr>
                <th class="category">UNITS STOCKED</th>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
              </tr>
              <tr>
                <th class="category">DAYS TILL SOLDOUT</th>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
              </tr>
            </table>
            <div class="total_panel_stats">
                <div class="left_total_panel">
                    <p class="totalLeft_down_header total_header">REVENUE / YEAR</p>
                    <p class="revenue_per_year total_values">$0,000</p>
                </div>
                <div class="right_total_panel">
                    <p class="totalRight_down_header total_header">COST / YEAR</p>
                    <p class="cost_per_year total_values">$0,000</p>
                </div>
            </div>
        </div>
     </div>
 </div>
    <!--  Scripts-->
  <script src="../js/game.js"></script>
  </body>
</html>
