<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, height=device-height"/>
    <title>Hivery Game</title>

    <!-- CSS  -->
    <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="../css/game_style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body class="background_default noSelect">
<div class="row generic_text img_divSize">
    <!-- Money Counter at the Top Left Corner -->
    <div id="moneyCounterDiv" class="col s3 counter">
        <img src="../img/barRevenue.png">
        <p id="actual_profit"></p>
    </div>
    <!-- Advice banner -->
    <div id="advice_banner" class="col s6 offset-s3 advice_banner">
        <div id="adviceDiv" class="advice img_divSize">
            <img src="../img/popoverBoy.png">
            <p id="adviceText">Watch out! Your machine would need restocking in 6 days. That costs $400 per time</p>
        </div>
    </div>
    <!-- Time Counter at the Top Right Corner -->
    <div id="timer_counter" class="col s3 offset-s9 counter">
        <img src="../img/barTime.png">
        <p id="timer"></p>
    </div>
</div>
<div class="row">
    <!-- Drinks Selected -->
    <div class="col s4 commonHeightDrinks">
        <div id="drinks_machine" class="drinks_machine">
            <div class="drink_row column_machine_drinks">
                <div class="col s3">
                    <img id="drink_0_2" src="../img/products/coke-bottle.png">
                </div>
                <div class="col s3 offset-c3 ">
                    <img id="drink_1_2" src="../img/products/coke-bottle.png">
                </div>
                <div class="col s3 offset-c6 ">
                    <img id="drink_2_2" src="../img/products/coke-bottle.png">
                </div>
                <div class="col s3 offset-c9">
                    <img id="drink_3_2" src="../img/products/coke-bottle.png">
                </div>
            </div>
            <div class="drink_row column_machine_drinks">
                <div class="col s3 ">
                    <img id="drink_0_1" src="../img/products/coke-bottle.png">
                </div>
                <div class="col s3 offset-c3">
                    <img id="drink_1_1" src="../img/products/coke-bottle.png">
                </div>
                <div class="col s3 offset-c6">
                    <img id="drink_2_1" src="../img/products/coke-bottle.png">
                </div>
                <div class="col s3 offset-c9">
                    <img id="drink_3_1" src="../img/products/coke-bottle.png">
                </div>
            </div>
            <div class="drink_row column_machine_drinks">
                <div class="col s3">
                    <img id="drink_0_0" src="../img/products/coke-bottle.png">
                </div>
                <div class="col s3 offset-c3">
                    <img id="drink_1_0" src="../img/products/coke-bottle.png">
                </div>
                <div class="col s3 offset-c6">
                    <img id="drink_2_0" src="../img/products/coke-bottle.png">
                </div>
                <div class="col s3 offset-c9">
                    <img id="drink_3_0" src="../img/products/coke-bottle.png">
                </div>
            </div>
        </div>
    </div>
    <!-- Information of the selected drink -->
    <div class="col s3 offset-s4 commonHeightDrinks">
        <div id="actual_drink_inside" class="actual_drink_inside generic_text img_divSize">
            <img src="../img/storeBoard.png">
            <div class="STORE"><p>STORE</p></div>
            <div class="drink_selected">
                <img id="selected_drink" src="">
            </div>
            <p id="price_selected" class="drink_select_stat price_selected"></p>
            <p id="units_selected" class="drink_select_stat units_selected"></p>
            <div id="arrow_left" class="arrow_left"></div>
            <div id="arrow_right" class="arrow_right"></div>
            <div id="down_button" class="button_game button_text down_button">
                <img src="../img/gameButton.png">
                <p id="submit_but">SUBMIT</p>
            </div>
        </div>
    </div>
    <!-- Drinks Stats -->
    <div class="col s5 offset-s7 commonHeightDrinks generic_text">
        <div id="drinks_stats_inside" class="drinks_stats_inside img_divSize">
            <img src="../img/statsBoard.png">
            <div class="STATS">
                <p>STATS</p>
            </div>
            <table>
                <tr class="drinks_name">
                    <th></th>
                    <th id="name0"></th>
                    <th id="name1"></th>
                    <th id="name2"></th>
                    <th id="name3"></th>
                    <th id="name4"></th>
                </tr>
                <tr>
                    <th id="category0" class="category"></th>
                    <td id="price0"></td>
                    <td id="price1"></td>
                    <td id="price2"></td>
                    <td id="price3"></td>
                    <td id="price4"></td>
                </tr>
                <tr>
                    <th id="category1" class="category"></th>
                    <td id="capacity0"></td>
                    <td id="capacity1"></td>
                    <td id="capacity2"></td>
                    <td id="capacity3"></td>
                    <td id="capacity4"></td>
                </tr>
                <tr>
                    <th id="category2" class="category"></th>
                    <td id="upd0"></td>
                    <td id="upd1"></td>
                    <td id="upd2"></td>
                    <td id="upd3"></td>
                    <td id="upd4"></td>
                </tr>
                <tr>
                    <th id="category3" class="category"></th>
                    <td id="unit_stocked0"></td>
                    <td id="unit_stocked1"></td>
                    <td id="unit_stocked2"></td>
                    <td id="unit_stocked3"></td>
                    <td id="unit_stocked4"></td>
                </tr>
                <tr>
                    <th id="category4" class="category"></th>
                    <td id="days_souldout0"></td>
                    <td id="days_souldout1"></td>
                    <td id="days_souldout2"></td>
                    <td id="days_souldout3"></td>
                    <td id="days_souldout4"></td>
                </tr>
            </table>
            <div class="total_panel_stats">
                <div class="left_total_panel">
                    <p class="totalLeft_down_header total_header">REVENUE / YEAR</p>
                    <p id="revenue_stats" class="revenue_per_year total_values">$0,000</p>
                </div>
                <div class="right_total_panel">
                    <p class="totalRight_down_header total_header">COST / YEAR</p>
                    <p id="cost_stats" class="cost_per_year total_values">$0,000</p>
                </div>
            </div>
        </div>
    </div>
</div>
<!--  Scripts-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../js/game.js"></script>
</body>
</html>
