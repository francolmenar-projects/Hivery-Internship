<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, height=device-height"/>
  <title>Hivery Game</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="../css/game_style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body id="background_game"  background="../img/generic_background.png" style="background-size: 100%;">
 <div class="row">
     <!-- Money Counter at the Top Left Corner -->
     <div class="col s3 moneyCounter">
         <img src="../img/barRevenue.png">
         <p id="actual_profit"></p>
     </div>

     <!-- Advice banner -->
     <div class="col s6 offset-s3 advice_banner">
         <div class="advice">
             <img src="../img/popoverBoy.png" class="img-responsive">
             <p class="common_font">Watch out! Your machine would need restocking in 6 days. That costs $400 per time</p>
         </div>
     </div>

     <!-- Time Counter at the Top Right Corner -->
     <div class="col s3 offset-s9 timeCounter">
         <img src="../img/barTime.png">
        <p id="timer"></p>
     </div>
 </div>

 <div class="row">
     <!-- Drinks Selected -->
     <div class="col s4 selected_drinks commonHeightDrinks">
        <div class="drinks_machine">
        </div>
     </div>
     <!-- Information of the selected drink -->
     <div class="col s3 offset-s4 actual_drink commonHeightDrinks">
         <div class="actual_drink_inside">
             <img src="../img/storeBoard.png">
             <div class="STORE">
                 <p>STORE</p>
             </div>
            <div class="drink_selected">
                <img src="../img/markSoda.png">
            </div>
            <div class="drink_button">
                <button id="drink_button" class="waves-effect waves-light" type="submit" name="action">
                <p>2.8</p>
            </button>
            </div>

         </div>
     </div>
     <!-- Drinks Stats -->
     <div class="col s5 offset-s7 drinks_stats commonHeightDrinks">
        <div class="drinks_stats_inside">
            <table>
              <tr class="drinks_name">
                <th></th>
                <th>SODA</th>
                <th>COLA</th>
                <th>TROPICS</th>
                <th>DRINKS</th>
                <th>JUICE</th>

              </tr>
              <tr>
                <th>UNITS PER DAY</th>
                <td>1</td>
                <td>3</td>
                <td>2</td>
                <td>5</td>
                <td>6</td>

              </tr>
              <tr>
                <th>PRICE PER UNIT</th>
                <td>3$</td>
                <td>2$</td>
                <td>5$</td>
                <td>1$</td>
                <td>4$</td>

              </tr>
              <tr>
                <th>UNITS STOCKED</th>
                <td>10</td>
                <td>13</td>
                <td>12</td>
                <td>4</td>
                <td>9</td>
              </tr>
              <tr>
                <th>DAYS TILL SOLDOUT</th>
                <td>3</td>
                <td>42</td>
                <td>31</td>
                <td>9</td>
                <td>8</td>
              </tr>
            </table>
            <div class="total_panel_stats">
                <div class="left_total_panel"></div>
                <div class="right_total_panel"></div>
            </div>
        </div>
     </div>
 </div>


    <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="../js/materialize.js"></script>
  <script src="../js/init.js"></script>
  <script src="../js/game.js"></script>
  </body>
</html>
