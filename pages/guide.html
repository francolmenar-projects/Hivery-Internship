<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Hivery Game</title>
    <!-- CSS  -->
    <link href="../css/game_style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body class="background_default noSelect">
<!-- Guide Text -->
<div id="guide_box" class="center_div generic_text img_divSize guide_box">
    <img src="../img/guideBoard.png">
    <div class="GUIDE"><p id="guide_header"></p></div>
    <div class="upper_part_guide">
        <div class="icon_img star">
        </div>
        <p id="text1" class="guide_p"></p>
    </div>
    <div class="lower_part_guide">
        <div class="icon_img skull">
        </div>
        <p id="text2" class="guide_p"></p>
    </div>
    <div id="guide_ready_button" class="button_game button_text button_guide">
        <img src="../img/gameButton.png">
        <p id="ready_button"></p>
    </div>
</div>
<!--  Scripts-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../js/guide.js"></script>
</body>
</html>
