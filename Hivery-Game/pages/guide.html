<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Game</title>
    <!-- Icon -->
    <link href="../favicon/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
    <link href="../favicon/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="../favicon/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
    <link href="../favicon/site.webmanifest" rel="manifest">
    <link color="#5bbad5" href="../favicon/safari-pinned-tab.svg" rel="mask-icon">
    <meta content="#ffffff" name="msapplication-TileColor">
    <meta content="#ffffff" name="theme-color">
    <!-- CSS  -->
    <link href="../css/game_style.css" media="screen" rel="stylesheet" type="text/css"/>
</head>
<body class="background_default noSelect">
<!-- Guide Text -->
<div class="center_div generic_text guide_box guide_board" id="guide_box">
    <!--<img class="board_guide" src="../img/guideBoard.png">-->
    <p class="GUIDE" id="guide_header"></p>
    <div class="upper_part_guide">
        <div class="icon_img star"></div>
        <p class="guide_p" id="text1"></p>
    </div>
    <div class="lower_part_guide">
        <div class="icon_img skull">
        </div>
        <p class="guide_p" id="text2"></p>
    </div>
    <div class="button_game button_text button_guide" id="guide_ready_button">
        <img alt="Ready button" class="but_g_img" src="../img/gameButton.png">
        <p id="ready_button"></p>
    </div>
</div>
<!--  Scripts-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../js/guide.js"></script>
</body>
</html>
