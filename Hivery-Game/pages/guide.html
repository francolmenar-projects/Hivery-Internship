<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Hivery Game</title>
    <!-- Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="../favicon/site.webmanifest">
    <link rel="mask-icon" href="../favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <!-- CSS  -->
    <link href="../css/game_style.css" type="text/css" rel="stylesheet" media="screen"/>
</head>
<body class="background_default noSelect">
<!-- Guide Text -->
<div id="guide_box" class="center_div generic_text guide_box guide_board">
    <!--<img class="board_guide" src="../img/guideBoard.png">-->
    <p id="guide_header" class="GUIDE"></p>
    <div class="upper_part_guide">
        <div class="icon_img star"></div>
        <p id="text1" class="guide_p"></p>
    </div>
    <div class="lower_part_guide">
        <div class="icon_img skull">
        </div>
        <p id="text2" class="guide_p"></p>
    </div>
    <div id="guide_ready_button" class="button_game button_text button_guide">
        <img class="but_g_img" src="../img/gameButton.png" alt="Ready button">
        <p id="ready_button"></p>
    </div>
</div>
<!--  Scripts-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../js/guide.js"></script>
</body>
</html>
