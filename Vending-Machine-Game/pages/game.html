<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1, height=device-height" name="viewport"/>
    <title>Game</title>
    <!-- Icon -->
    <link href="../favicon/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
    <link href="../favicon/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="../favicon/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
    <link href="../favicon/site.webmanifest" rel="manifest">
    <link color="#5bbad5" href="../favicon/safari-pinned-tab.svg" rel="mask-icon">
    <meta content="#ffffff" name="msapplication-TileColor">
    <meta content="#ffffff" name="theme-color">
    <!-- CSS  -->
    <link href="../css/materialize.css" media="screen" rel="stylesheet" type="text/css"/>
    <link href="../css/style.css" media="screen" rel="stylesheet" type="text/css"/>
    <link href="../css/game_style.css" media="screen" rel="stylesheet" type="text/css"/>
</head>
<body class="background_default noSelect">
<div class="generic_text">
    <!-- Money Counter at the Top Left Corner -->
    <div class="counter" id="moneyCounterDiv">
        <div class="counter_img revenue_img"></div>
        <p class="counter_p" id="actual_profit"></p>
    </div>
    <!-- Advice banner -->
    <div class="advice_banner" id="advice_banner">
        <div class="advice" id="adviceDiv">
            <img alt="pop up" src="../img/popoverBoy.png">
            <p id="adviceText"></p>
        </div>
    </div>
    <!-- Time Counter at the Top Right Corner -->
    <div class="time_counter" id="timer_counter">
        <div class="counter_img time_img"></div>
        <p class="counter_p" id="timer"></p>
    </div>
</div>
<div class="row">
    <!-- Drinks Selected -->
    <div class="drink_mach_div game_height">
        <div class="drinks_machine" id="drinks_machine">
            <div class="drink_row column_machine_drinks">
                <div class="col s3">
                    <img alt="empty bottle" id="drink_0_2" src="../img/products/coke-bottle.png">
                </div>
                <div class="col s3 offset-c3 ">
                    <img alt="empty bottle" id="drink_1_2" src="../img/products/coke-bottle.png">
                </div>
                <div class="col s3 offset-c6 ">
                    <img alt="empty bottle" id="drink_2_2" src="../img/products/coke-bottle.png">
                </div>
                <div class="col s3 offset-c9">
                    <img alt="empty bottle" id="drink_3_2" src="../img/products/coke-bottle.png">
                </div>
            </div>
            <div class="drink_row column_machine_drinks">
                <div class="col s3 ">
                    <img alt="empty bottle" id="drink_0_1" src="../img/products/coke-bottle.png">
                </div>
                <div class="col s3 offset-c3">
                    <img alt="empty bottle" id="drink_1_1" src="../img/products/coke-bottle.png">
                </div>
                <div class="col s3 offset-c6">
                    <img alt="empty bottle" id="drink_2_1" src="../img/products/coke-bottle.png">
                </div>
                <div class="col s3 offset-c9">
                    <img alt="empty bottle" id="drink_3_1" src="../img/products/coke-bottle.png">
                </div>
            </div>
            <div class="drink_row column_machine_drinks">
                <div class="col s3">
                    <img alt="empty bottle" id="drink_0_0" src="../img/products/coke-bottle.png">
                </div>
                <div class="col s3 offset-c3">
                    <img alt="empty bottle" id="drink_1_0" src="../img/products/coke-bottle.png">
                </div>
                <div class="col s3 offset-c6">
                    <img alt="empty bottle" id="drink_2_0" src="../img/products/coke-bottle.png">
                </div>
                <div class="col s3 offset-c9">
                    <img alt="empty bottle" id="drink_3_0" src="../img/products/coke-bottle.png">
                </div>
            </div>
        </div>
    </div>
    <!-- Information of the selected drink -->
    <div class="select_div game_height">
        <div class="actual_drink_inside generic_text img_divSize" id="actual_drink_inside">
            <div class="select_img"></div>
            <div class="STORE"><p id="selected_h"></p></div>
            <div class="drink_selected">
                <img alt="selected drink" id="selected_drink" src="">
            </div>
            <p class="drink_select_stat price_selected" id="price_selected"></p>
            <p class="drink_select_stat units_selected" id="units_selected"></p>
            <div class="arrow_left" id="arrow_left"></div>
            <div class="arrow_right" id="arrow_right"></div>
            <div class="button_game button_text down_button" id="down_button">
                <img alt="submit" src="../img/gameButton.png">
                <p id="submit_but"></p>
            </div>
        </div>
    </div>
    <!-- Drinks Stats -->
    <div class="stats_div generic_text game_height">
        <div class="drinks_stats_inside img_divSize" id="drinks_stats_inside">
            <div class="stats_img"></div>
            <div class="STATS">
                <p id="stats_h"></p>
            </div>
            <table class="a" id="table_stats">
                <tr class="drinks_name">
                    <th></th>
                    <th id="name0"></th>
                    <th id="name1"></th>
                    <th id="name2"></th>
                    <th id="name3"></th>
                    <th id="name4"></th>
                </tr>
                <tr>
                    <th class="category" id="category0"></th>
                    <td id="price0"></td>
                    <td id="price1"></td>
                    <td id="price2"></td>
                    <td id="price3"></td>
                    <td id="price4"></td>
                </tr>
                <tr>
                    <th class="category" id="category1"></th>
                    <td id="capacity0"></td>
                    <td id="capacity1"></td>
                    <td id="capacity2"></td>
                    <td id="capacity3"></td>
                    <td id="capacity4"></td>
                </tr>
                <tr>
                    <th class="category" id="category2"></th>
                    <td id="upd0"></td>
                    <td id="upd1"></td>
                    <td id="upd2"></td>
                    <td id="upd3"></td>
                    <td id="upd4"></td>
                </tr>
                <tr>
                    <th class="category" id="category3"></th>
                    <td id="unit_stocked0"></td>
                    <td id="unit_stocked1"></td>
                    <td id="unit_stocked2"></td>
                    <td id="unit_stocked3"></td>
                    <td id="unit_stocked4"></td>
                </tr>
                <tr>
                    <th class="category" id="category4"></th>
                    <td id="days_souldout0"></td>
                    <td id="days_souldout1"></td>
                    <td id="days_souldout2"></td>
                    <td id="days_souldout3"></td>
                    <td id="days_souldout4"></td>
                </tr>
            </table>
            <div class="total_panel_stats">
                <div class="left_total_panel">
                    <p class="totalLeft_down_header total_header" id="revenue_h"></p>
                    <p class="revenue_per_year total_values" id="revenue_stats"></p>
                </div>
                <div class="right_total_panel">
                    <p class="totalRight_down_header total_header" id="cost_h"></p>
                    <p class="cost_per_year total_values" id="cost_stats"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!--  Scripts-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../js/game.js"></script>
</body>
</html>
